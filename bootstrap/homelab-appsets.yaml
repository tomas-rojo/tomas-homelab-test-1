apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homelab-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/my-org/tomas-homelab.git
        revision: HEAD
        directories:
          - path: apps/*
  template:
    metadata:
      name: '{{path.basename}}'
      labels:
        app.kubernetes.io/managed-by: argocd
        homelab.cerqlar.com/app: '{{path.basename}}'
    spec:
      project: homelab

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'

      source:
        repoURL: https://github.com/my-org/tomas-homelab.git
        targetRevision: HEAD
        path: apps/{{path.basename}}

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
