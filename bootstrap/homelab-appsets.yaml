apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: homelab-appsets
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/tomas-rojo/tomas-homelab-test-1.git
        revision: HEAD
        directories:
          - path: apps/*
        files:
          - path: apps/*/kustomization.yaml
            regexp: 'namespace:\s*(?P<namespace>[a-zA-Z0-9-]+)'
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: homelab

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'

      source:
        repoURL: https://github.com/tomas-rojo/tomas-homelab-test-1.git
        targetRevision: HEAD
        path: apps/{{path.basename}}

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
