apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Keep in mind to install ingress and gateway CRDs when installing Traefik
  - dashboard_route.yaml

helmCharts:
  - name: traefik
    version: 37.2.0
    repo: "https://traefik.github.io/charts"
    releaseName: traefik
    namespace: traefik
    valuesFile: values.yaml
